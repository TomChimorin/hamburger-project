<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>World's Best Burger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="styles.css" rel="stylesheet"/>
	<link rel="icon" type="image/x-icon" href="hamburger.png">
    <script src="script.js" defer></script>
</head>

<body>
	<h1>World's Best Burger</h1> <!-- Main heading of the webpage -->
	<p>Create your Random and Magical Burger. Let your own creations blow your mind!</p> <!-- Introduction paragraph -->
	<p id="output"></p> <!-- Paragraph to display the generated burger description -->
    <button id="generateBurger">Generate Burger</button> <!-- Button to generate a new burger -->
    <img src="burger.png" alt="Burger"> <!-- Image of a burger -->
    <img src="chef.gif" alt="What's Cooking?" class="chefImage"> <!-- Animated image of a chef with a class "chefImage" -->
	<audio id="burgerSong" controls autoplay> <!-- Audio element with controls and autoplay enabled -->
		<source src="hamburger.mp3" type="audio/mpeg"> <!-- Source of the audio file -->
	</audio>

	
	</body>
</html>
